<!DOCTYPE html>
<html>
    <head>

        <!--React JS-->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <title>
            BMI Calculator
        </title>

         <!--Boostrap CDN 4.6-->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
         <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
         <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
         <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>
         <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>

    </head>
    <body>
        <div class="container" align="center">
            <div id="BMI" class="row-cols-3 mt-5">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header align-items-center">
                        <h1>BMI Calculator</h1>
                    </div>
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>
        </div>
        <script type="text/babel">
            class BMI extends React.Component {
                render(){
                    return(
                        <form>
                            <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text  text-white">Weight</span>
                            </div>
                            <input type="number" class="form-control"/>
                            <div class="input-group-append">
                                <span class="input-group-text  text-white">Kg</span>
                            </div>
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text  text-white">Height</span>
                                </div>
                                <input type="number" class="form-control"/>
                                <div class="input-group-append">
                                    <span class="input-group-text  text-white">Ft</span>
                                </div>
                                <input type="number" class="form-control"/>
                                <div class="input-group-append">
                                    <span class="input-group-text  text-white">Inch</span>
                                </div>
                            </div><br/>
                        <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    );
                }
            }

            function result()
            {
                return(
                    <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text text-white">Result</span>
                                </div>
                                <input class="form-control" type="text" placeholder="Result can view here.." disabled/>
                            </div>
                );
            }

            ReactDOM.render(<BMI />,document.querySelector(".card-body"));
        </script>
    </body>
</html>
