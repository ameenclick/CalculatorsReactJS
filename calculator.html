<!DOCTYPE html>
<html>
    <head>

        <!--React JS-->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <title>
            Calculator
        </title>

         <!--Boostrap CDN 4.6-->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
         <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
         <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
         <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>
         <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>

    </head>
    <body>
        <div class="container" align="center">
            <div id="BMI" class="row-cols-3 mt-5">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header align-items-center">
                        <h1>Calculator</h1>
                    </div>
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>
        </div>
        <script type="text/babel">
            class Cal extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        input1: "",
                        input2: "",
                        result: "",
                    }

                }


                render(){
                        return(
                            <form>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text  text-white">Input1</span>
                                    </div>
                                    <input id="myInput" onChange={this.inputValue} type="number" value={this.state.input1} class="form-control"/>
                                    <div class="input-group-append">
                                        <button class="input-group-text text-white" onClick={this.addition}>+</button>
                                    </div>
                                    <div class="input-group-append">
                                        <button class="input-group-text text-white" onClick={this.subtraction}>-</button>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text  text-white">Input2</span>
                                    </div>
                                    <input id="myInput2"  onInput={this.inputValue2} type="number"  value={this.state.input2} class="form-control"/>
                                    <div class="input-group-append">
                                        <button class="input-group-text text-white" onClick={this.mutiplication}>x</button>
                                    </div>
                                    <div class="input-group-append">
                                        <button class="input-group-text text-white" onClick={this.division}>/</button>
                                    </div>
                                </div><br/>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text text-white" value={this.state.result}>Result</span>
                                    </div>
                                    <input id="result" class="form-control" type="text" placeholder="Result can view here.." value={this.state.result} disabled/>
                                </div>
                            </form>
                        );
                    }

                    inputValue = (event) =>{
                        this.setState(({
                            input1: event.target.value
                        }));
                    }

                    inputValue2 = (event) =>{
                        this.setState(({
                            input2: event.target.value
                        }));
                    }



                    addition = () =>{
                        if(this.state.input1 === "" || this.state.input2 === "")
                        {
                            alert("Fill both inputs")
                        }
                        else
                        {
                            this.setState(state =>(
                            {
                                result: parseFloat(state.input1)+parseFloat(state.input2)
                            })) 
                            event.preventDefault()
                        }
                        }
                    subtraction = () =>{
                        if(this.state.input1 === "" || this.state.input2 === "")
                        {
                            alert("Fill both inputs")
                        }
                        else
                        {
                            this.setState(state =>(
                            {
                                result: parseFloat(state.input1)-parseFloat(state.input2)
                            })) 
                            event.preventDefault()
                        }
                        }
                    mutiplication = () =>{
                        if(this.state.input1 === "" || this.state.input2 === "")
                        {
                            alert("Fill both inputs")
                        }
                        else
                        {
                            this.setState(state =>(
                            {
                                result: parseFloat(state.input1)*parseFloat(state.input2)
                            })) 
                            event.preventDefault()
                        }
                    }

                    division = () =>{
                        if(this.state.input1 === "" || this.state.input2 === "")
                        {
                            alert("Fill both inputs")
                        }
                        else
                        {
                            this.setState(state =>(
                            {
                                result: parseFloat(state.input1)/parseFloat(state.input2)
                            })) 
                            event.preventDefault()
                        }
                    }
            }
            ReactDOM.render(<Cal />,document.querySelector(".card-body"));
        </script>
    </body>
</html>
